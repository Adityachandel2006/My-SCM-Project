<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Reservation</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #22392C, #ECDFCE); 
            color: #ECDFCE;
            animation: gradient-animation 10s infinite alternate;
        }
        @keyframes gradient-animation {
            0% { background: linear-gradient(135deg, #22392C, #ECDFCE); }
            100% { background: linear-gradient(135deg, #ECDFCE, #22392C); }
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-image: url('https://img.freepik.com/premium-photo/elegant-restaurant-interior-with-dark-green-walls-black-marble-tables-gold-accents_605022-37943.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #ECDFCE; 
            border: 2px solid #22392C;
            overflow: hidden;
            position: relative;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
            height: auto;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
        }
        h1 {
            text-align: center;
            color: #22392C; 
            font-size: 2.4rem;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
            color: #22392C; 
        }
        input, select, textarea {
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #22392C; 
            border-radius: 6px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: #ECDFCE; 
            transition: all 0.3s ease;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #ECDFCE;
            outline: none;
            box-shadow: 0 0 10px rgba(236, 223, 206, 0.6);
        }
        button {
            padding: 12px;
            background: linear-gradient(135deg, #22392C, #ECDFCE); 
            color: #22392C; 
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background: linear-gradient(135deg, #ECDFCE, #22392C);
            transform: scale(1.07);
        }
        textarea {
            resize: none;
        }
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="text-align: center; margin-bottom: 30px;">
            <img src="images/Untitled (17).png" alt="Website Logo" style="max-width: 200px; border-radius: 12px; box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);">
        </div>
        <h1>Restaurant Reservation</h1>
        <form action="/submit-reservation" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="date">Reservation Date</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Reservation Time</label>
            <input type="time" id="time" name="time" required>

            <label for="guests">Number of Guests</label>
            <input type="number" id="guests" name="guests" min="1" placeholder="Enter number of guests" required>

            <label for="requests">Special Requests</label>
            <textarea id="requests" name="requests" rows="4" placeholder="Enter any special requests"></textarea>

            <button type="submit">Book Now</button>
        </form>
    </div>
</body>
</html>
